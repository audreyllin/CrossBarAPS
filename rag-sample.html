<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Q&A System</title>
    <link rel="stylesheet" as="style" href="css/rag-interface.css">
</head>

<body>
    <h1>Document Q&A System</h1>

    <div class="section">
        <h2>Upload Documents</h2>
        <p>Supported formats: PDF, TXT, DOCX</p>
        <input type="file" id="fileInput" multiple accept=".pdf,.txt,.docx">
        <button id="uploadBtn">Process Documents</button>
        <div id="uploadStatus"></div>
    </div>

    <div class="section">
        <h2>Ask a Question</h2>
        <textarea id="questionInput"
            placeholder="Enter your question about Jennifer Aniston's Pvolve partnership..."></textarea>
        <button id="askBtn" disabled>Get Answer</button>
    </div>

    <div class="section result-section">
        <h2>Results</h2>
        <div id="answer"></div>
        <div id="contexts"></div>
        <div id="sources"></div>
    </div>

    <script src="js/rag-sample-app.js"></script>
</body>

</html>
