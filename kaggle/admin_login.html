<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            padding: 40px;
        }
        
        input,
        button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
            background: #222;
            color: white;
            border: 1px solid #444;
        }
    </style>
</head>

<body>
    <h2>Admin Login</h2>
    <form method="POST">
        <input name="username" placeholder="Username" required />
        <input name="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</body>

</html>
